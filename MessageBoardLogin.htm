<SCRIPT LANGUAGE="JavaScript" >
function doCheckAdmin (formObj) {

        nickname = formObj.username.value;
        if (!nickname) {
                        alert("You have not entered a Nick Name. Please enter a Nick Name to login.");
                        formObj.username.focus();
                        return false;
        }
        else {
                if (isblank(nickname)) {
                        alert("You have only blanks and or tabs in your Nick Name. Please enter a Nick Name to login.");
                        formObj.username.focus();
                        return false;
                }
                if ( ! isvalid(nickname)) {
                        alert("There are invalid characters in your Nick Name. The characters a-z and A-Z and 0-9 and _ (underbar) and the space character are allowed.  Please re-enter a Nick Name to login.");
                        formObj.username.focus();
                        return false;
                }
        }

        return true;
}

function isblank(s)
{
        for (var i = 0; i < s.length; i++) {
                var c = s.charAt(i);
                if ((c != ' ') && (c != '\n') && (c != '\t')) return false;
        }
        return true;

}

function isvalid(s)
{
        for (var i = 0; i < s.length; i++) {
                var c = s.charAt(i);
                if ((c >= 'a') && ( c <= 'z') ||
                    ( c >= 'A') && ( c <= 'Z') ||
                    ( c >= '0') && ( c <= '9') ||
                    ( c == ' ') || (c == '_')) continue;
                else
                        return false;
        }
        return true;

}
</SCRIPT>
